image: gitpod/workspace-dotnet

ports:
  - port: 5001
    onOpen: ignore
  - port: 4200
    onOpen: open-preview
    
tasks:
  - command: >
      cd server/iterate.Ruhr-Server &&
      dotnet run --urls http://0.0.0.0:5001
  - init: >
      export BACKEND_URL=$(gp url 5001 | sed 's/https:\/\///g') &&
      envsubst < client/src/environments/environment.template.ts > client/src/environments/environment.ts &&
      cd client &&
      npm install
    command: npm start
    before: export NG_CLI_ANALYTICS=ci
